<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Cosomo Cosmetic</title>
    <link rel="stylesheet" href="./style/signupLogin.css">
    <link rel="stylesheet" href="./style/popupMessage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div id="login-wrapper">
        <div class="form-wrapper">
            <input type="checkbox" id="is-on" aria-hidden="true">

            <div class="signup-wrapper">
                <form>
                    <label class="toggle-label" for="is-on" aria-hidden="true">Sign up</label>
                    <input type="text" required name="name" id="name" placeholder="User name">
                    <input type="email" required name="email" id="email" placeholder="Email">
                    <input type="password" required minlength="8" name="password" id="password" placeholder="Password">
                    <select name="role" required id="role">
                        <option value="">select role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <input class="primary-button" type="submit" value="Signup">
                </form>
            </div>
            <div class="login-wrapper">
                <form>
                    <label class="toggle-label" for="is-on" aria-hidden="true">Login</label>
                    <input type="text" required name="name" id="loginname" placeholder="user name">
                    <input type="password" required minlength="8" name="password" id="loginpassword" placeholder="password">
                    <select name="role" required id="loginrole">
                        <option value="">select role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <input class="primary-button" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>  
    
    <div class="popup-message none opacity">
           <div id="message-style" class=""></div>
           <div id="message-icon" class="fa-solid"></div>
           <div id="message-text"></div>
    </div>
</body>
<script type="module" src="./script/popupMessage.js"></script>
<script type="module" src="./script/signupLogin.js"></script>
</html>
