<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoCosmetic</title>
    <link rel="icon" href="./images/cosmeticlogo.png">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
  <!-- NAVBAR AS REUSABLE COMPONENT -->
  <div id="navbar_reusable"></div>

<!-- CAROUSEL -->
    <div id="carousel">
        <button class="prev"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
        <div class="slider">
          <img src="./images/giftUnder25.png" alt="">
          <img src="./images/latest lineup.png" alt="">
          <img src="./images/newCleanBeauty.png" alt="">
          <img src="./images/new.png" alt="">
          <img src="./images/perfume1.png" alt="">
          <img src="./images/skincare.png" alt="">
          <button class="next"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
        </div>
    </div>
<!-- CHOOSE -->
    <div class="choose_for_you">
      <h2>
        Chosen For You
      </h2>
      <div id="choose_products">
      <button class="prev2"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
      <div class="choose"></div>
      <button class="next2"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
      </div>
    </div>

<!-- JUST DROPPED -->
<div class="choose_for_you">
  <h2>
    Just Dropped
  </h2>
  <div id="new_products">
    <button class="prev3"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
    <div class="just"></div>
    <button class="next3"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
  </div>
</div>
<!-- BEAUTY OFFER -->
<div class="choose_for_you">
  <h2>
    Beauty Offer
  </h2>
  <div id="Beauty_offer">
    <button class="prev4"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
    <div class="beauty"></div>
    <button class="next4"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
  </div>
</div>

<hr style="margin:3pc;margin-left:0.5pc ;margin-right:0.5pc;">

<!-- PERFECT PRESENT -->
<div id="perfectPresent">
  <button class="prev5"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
    <div class="present">
      <img src="./images/perfectPresent.png" alt="">
      <img src="./images/perfectPresent2.png" alt="">
      <img src="./images/perfectPresent3.png" alt="">
      <img src="./images/present1.png" alt="">

    </div>
    <button class="next5"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
</div>

<!-- SELLING FAST -->
  <div id="selling_fast">
    <h2>
      Selling Fast
    </h2>
    <div id="Sell_products">
    <button class="prev7"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
    <div class="sell">
    </div>
    <button class="next7"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
    </div>
  </div>
<!-- BEAUTY INSIDER POINTS -->
  <div id="insider">
    <h2>
     Beauty Insider Rewards
    </h2>
    <div id="insider_product">
    <button class="prev8"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
    <div class="inside"></div>
    <button class="next8"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
    </div>
  </div>

  <div id="feature">
    <h2>Featured Categories</h2>
    <div class="feature_box">
      <div>
        <p>Holiday Gift Guide</p>
        <img src="https://www.sephora.com/contentimages/homepage/092022/Homepage/RWD/gifts%2032@3x.png?imwidth=51" alt="">
      </div>
      <!-- <div>
        <p>Luxury skincare</p>
        <img src="https://www.sephora.com/contentimages/categorybanners/RWD/icons/niche_fragrances.svg?imwidth=54" alt="">
      </div> -->
      <div>
        <p>Makeup under25%</p>
        <img src="https://www.sephora.com/contentimages/homepage/100422/Homepage/RWD/under25%2032@3x.jpg?imwidth=52" alt="">
      </div>
      <div>
        <p>Moisturizer</p>
        <img src="https://www.sephora.com/contentimages/homepage/060222/Homepage/RWD/CategoryTiles/homepage_featured_category_tile_skincare_cleanser_moisturizer_us_ca_rwd_slice.jpg?imwidth=52" alt="">
      </div>
      <div>
        <p>Hair Styling</p>
        <img src="https://www.sephora.com/contentimages/homepage/091322/Homepage/RWD/hair%20dryer.JPG?imwidth=55" alt="">
      </div>
      <div>
        <p>Perfume</p>
        <img src="https://www.sephora.com/contentimages/homepage/060222/Homepage/RWD/CategoryTiles/homepage_featured_category_tile_fragrance_bottle_us_ca_rwd_slice.jpg?imwidth=51" alt="">
      </div>
    </div>
  </div>

<!-- PERFECT PRESENT 2 -->
<div id="perfectPresent2">
  <button class="prev6"><i class="fa-solid fa-chevron-left" style="color:white;font-weight:bold"></i></button>
    <div class="present present2">
      <img src="./images/present3.png" alt="">
      <img src="./images/present2.png" alt="">
      <img src="./images/present1.png" alt="">
      <img src="./images/perfectPresent.png" alt="">
    </div>
    <button class="next6"><i class="fa-solid fa-chevron-right" style="color:white;font-weight:bold"></i></button>
</div>

<hr style="margin:3pc;margin-left:0.5pc ;margin-right:0.5pc;">


<!-- FOOTER -->
<div id="footer"></div>

</body>
</html>
<script src="https://kit.fontawesome.com/24c494a6b6.js"
crossorigin="anonymous"
></script>
<script src="./script/home.js" type="module"></script>
