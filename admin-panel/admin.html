<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/popupMessage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
<body>
    <!-- Navbar -->
   <div id="navbar">
     <div class="logo">
    <img width="100%" height="130%" src="Cosmetic.png" alt="">
     </div>

     <div class="nav-opt">
        <a href="#">Email</a>
        <a href="#">Notification</a>
        <strong>Welcome!</strong>
     </div>
    
   </div> 



   <!-- menu -->
   <div id="menu">
   <div id="menu-item">
   <button id="dashbtn">Dashboard</button>
   <button id="insertbtn">Insert Products</button>
   <button id="deletebtn">Delete Products</button>
   <button id="addbtn">Log Out</button>
   </div>

   </div>


   <!-- main-section -->
   <div id="main-section">
    <h1>Your Products</h1>
   <div id="modal1">
    <form id="addproducts">
        <h1>Add Products</h1>
        <label for="title">Title</label>
        <input type="text" name="" id="title" required>
        <label for="image">Image Link</label>
        <input type="text" name="" id="mainImage" required>
        <label for="description">Decription</label>
        <input type="text" name="" id="imageAltText" required>
        <label for="Price">Price</label>
        <input type="number" name="" id="price" required>
        <label for="Brand">Brand</label>
        <input type="text" name="" id="brandName" required>
        <input type="submit" name="" id="">
    </form>
    <button id="close">cancel</button>
   </div>

   <div id="modal2">
    <form id="dltproducts">
        <h1>Remove Products</h1>
        <label for="title">Title</label>
        <input type="text" name="" id="title" >
        <label for="Product-id">Product id</label>
        <input type="number" name="" id="Product-id" >
        <label for="Brand">Brand</label>
        <input type="text" name="" id="brandName" >
        <input type="submit" name="" id="">
    </form>
    <button id="clos">cancel</button>
   </div>

   <div class="contents">
    <div id="dashboard">
        <div id="total-products">
         Total Products <br>
         <h3>8</h3>
        </div>
        <div id="profit">
         Orders <br>
        <h3>6</h3>
        </div>
        <div id="reviews">
        reviews
        </div>
      </div>

      <div id="admin-product">
       <!-- append card here -->
      </div>

   </div>
   </div>
   <div class="popup-message none opacity">
    <div id="message-style" class=""></div>
    <div id="message-icon" class="fa-solid"></div>
    <div id="message-text"></div>
</div>
</body>
</html>
<script src="admin.js" type="module"></script>
